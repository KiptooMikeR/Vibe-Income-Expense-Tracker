<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="/assets/styles.css"></link>
<title>Vibe Income & Expense Tracker - Hackathon Build</title>
</head>
<body>
<header>Vibe Income & Expense Tracker</header>
<main>
  <div class="input-section">
    <div class="input-group">
      <label for="type">Type</label>
      <select id="type" aria-label="Transaction type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <div class="input-group">
      <label for="amount">Amount (in $)</label>
      <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" aria-label="Amount" />
    </div>
    <div class="input-group" style="flex: 1 1 100%;">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Description (e.g. Sold items, Purchase)" aria-label="Description" />
    </div>
  </div>
  <button id="addTransactionBtn">Add Transaction</button>

  <button class="voice-btn" id="voiceInputBtn" aria-label="Toggle voice input">ðŸŽ¤ Voice Input</button>

  <input type="file" id="photoInput" accept="image/*" aria-label="Upload receipt photo" style="margin-top:1rem; border-radius:8px;"/>

  <div class="transactions" id="transactionList" aria-live="polite" aria-relevant="additions"></div>

  <div class="summary" id="summary"></div>
</main>
<footer>Built with joy for the Vibe Coding Hackathon ðŸš€</footer>
<script></script>
</body>
</html>
